<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteboardAI: Transform Sketches to Insights</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>WhiteboardAI</h1>
            <div class="description">
                <p>Transform unstructured whiteboard sketches into structured insights using advanced AI. Extract text, generate visualizations, and turn your raw ideas into clear, actionable notes.</p>
            </div>
        </header>

        <main>
            <section id="upload-section">
                <div id="dropzone">
                    <input 
                        type="file" 
                        id="imageUpload" 
                        accept="image/*"
                    >
                    <label for="imageUpload">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <p>Upload Whiteboard Sketch for AI Transformation</p>
                    </label>
                </div>
            </section>

            <section id="processing-section" class="hidden">
                <div id="notes-container" class="notes-container"></div>
            </section>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
