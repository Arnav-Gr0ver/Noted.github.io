<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Noted. - Intelligent Sketch Processing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="header">
                <h1>Noted.</h1>
                <p>Transform Creative Ideas into Precise Visual Insights</p>
            </div>

            <div class="drawing-tools">
                <button class="tool-btn active" data-tool="pencil">Pencil</button>
                <button class="tool-btn" data-tool="eraser">Eraser</button>
            </div>

            <div class="canvas-container">
                <canvas id="sketchCanvas" width="800" height="800"></canvas>
            </div>

            <div class="tool-controls">
                <button id="clearBtn" class="btn btn-secondary">Clear Canvas</button>
                <button id="generateBtn" class="btn">Generate Visualization</button>
            </div>

            <div class="upload-section">
                <input type="file" id="fileUpload" accept="image/*">
                <label for="fileUpload" class="file-upload-btn">
                    Or Upload an Image
                </label>
            </div>

            <div class="visualization-type">
                <select id="visualizationType">
                    <option value="line_graph">Line Graph</option>
                    <option value="bar_chart">Bar Chart</option>
                    <option value="scatter_plot">Scatter Plot</option>
                    <option value="pie_chart">Pie Chart</option>
                    <option value="heatmap">Heatmap</option>
                </select>
            </div>
        </div>

        <div class="section result-section">
            <div id="status"></div>
            <img id="resultImage" style="display:none;">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
